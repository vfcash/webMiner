
<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>VFC WebMiner</title>
    <link rel="manifest" href='data:application/manifest+json,{"display":"standalone"}' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <style>
    * { margin:0; padding:0; }
    html, body { width:100%; height:100%; overflow:hidden; background-color:#000; }
    </style>

    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="apple-touch-icon-precomposed" href="favicon.png">
    <link rel="icon" sizes="192x192" href="favicon.png">
  </head>
  <body>
    <textarea id="output" rows="32" style="font-family:monospace;width:100%;"></textarea>
    <script type='text/javascript'>
      var Module = {
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })()
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
